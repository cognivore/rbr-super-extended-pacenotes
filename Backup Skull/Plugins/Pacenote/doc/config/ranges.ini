; ======================================================================
;
; This file lists the available range calls.
;
; A distance or range call is defined as follows:
;
; [RANGE::<RANGE IN METERS>]
; Sounds=<NUMBER OF SOUNDS>
; Snd<n>=<SOUND_NAME>::<SOUND FILE n>
;
; where
;   <RANGE IN METERS>
;       The range or distance of this call.
;       Only values equal to or greater than 30 meters are valid.
;       For ranges below 30 meters the INTO/ONTO/AND calls are being used.
;       There is no limit on the number or granularity of the range calls.
;
;   Sounds=<NUMBER OF SOUNDS>
;       The number of sounds for this call specified by the Snd<n> entries.
;
;   Snd<n>
;       <n> is the zero-based index of the sound file.
;       Start <n> with 0 (zero) and increment by 1 for each additional sound
;       file!
;
;   <SOUND_NAME>
;       The (optional) name of the sound to be displayed in the UI and in the
;       TSV export file. Separated by a double-colon.
;       The translated text is being read from the strings.ini file.
;       E.g.
;       Snd0=100_0.ogg
;       Snd1=HUNDREDS::100_1.ogg
;
;   <SOUND FILE n>
;       The name of the sound file to play including the .ogg extension.
;
; Standard RBR knows these range calls:
;   30
;   50
;   70
;   100
;   150
;   200
;   300
;   400
;   500
;   600
;   700
;   800
;   900
;   1000
;
